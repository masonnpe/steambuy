spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:5000/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true